<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco by Gerhard Baliet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="js/script.js"></script>
    <script src="js/audio.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>

    <script src="models/status-bar-object.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-endboss-health.class.js"></script>
    <script src="models/coin-object.class.js"></script>
    <script src="models/bottle-object.class.js"></script>
    <script src="models/powerUp-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <link rel="icon" type="image/x-icon" href="img/img/favicon.png">
</head>

<body onload="init(); StartAnimation();">
    <div class="mainContainer">
        <img src="img/img/LOGO.png" class="Logo" alt="">


        <div id="canvasId" class="centerCanvas">
            <div class="endscreen" onclick="backToMainScreen()" id="gameoverScreen">
                <img class="endScreenPic" src="img/9_intro_outro_screens/game_over/game over.png" alt="">
            </div>
            <div class="endscreen" onclick="backToMainScreen()" id="youlostScreen">
                <img class="endScreenPic" src="img/9_intro_outro_screens/game_over/you lost.png" alt="">
            </div>
            <div class="startScreen" id="startScreen">
                <button onclick="startGame()" class="startButton">Start Game</button>
                <button onclick="openSettings()" class="startButton">Settings</button>
                <button onclick="openTutorial()" class="startButton">Tutorial</button>

            </div>
            <div class="tutorialScreen" style="display: none;" id="tutorialScreen">
                <button onclick="closeTutorial()" class="closeBtn"></button>

                <div>
                    <table>
                        <tr>
                            <th>Acton</th>
                            <th>Key</th>
                        </tr>
                        <tr>
                            <td>Walk forwarts</td>
                            <td>Arrow Key right</td>
                        </tr>
                        <tr>
                            <td>Walk back</td>
                            <td>Arrow Key Left</td>
                        </tr>
                        <tr>
                            <td>Jump</td>
                            <td>Arrow Key Up</td>
                        </tr>
                        <tr>
                            <td>Throw bottle-object</td>
                            <td>K</td>
                        </tr>

                    </table>
                </div>

            </div>
            <div class="settingsScreen" style="display: none;" id="settingScreen">
                <button onclick="closeSettings()" class="closeBtn"></button>

                <div class="settingOptions" onclick="toggleAudio()">
                    <img id="soundImg" src="img/img/Icons/volume.svg" alt="">
                    <div>ToggleSound</div>

                </div>

                <div class="settingOptions" onclick="toggleHitbox()">
                    <img id="hitboxIcon" src="img/img/Icons/Hitbox.svg" alt="">
                    <div>ToggleHitbox</div>
                </div>
            </div>
            <div class="gameOverlay" id="pauseScreen">
                <img id="pauseGameIcon" onclick="pauseGame()" class="pauseBtn" src="img/img/Icons/pause.svg" alt="">
                <div id="pauseIconContainer" class="pauseIconContainer" style="display: none;">
                    <img onclick="backToMainScreen()" class="pauseIcons" src="img/img/Icons/home.svg" alt="home">
                    <img onclick="toggleHitbox()" id="hitboxIconPause" class="pauseIcons" src="img/img/Icons/Hitbox.svg"
                        alt="Hitbox">
                    <img onclick="toggleAudio()" id="pauseVolumeBtn" class="pauseIcons" src="img/img/Icons/volume.svg"
                        alt="Music">
                    <img onclick="openTutorial()" class="pauseIcons" src="img/img/Icons/rocket_launch.svg" alt="">
                </div>

            </div>
            <div class="gameOverlayMobile" id="gameOverlayMobile">

                <img id="pauseGameIconMobile" onclick="pauseGame()" class="pauseBtnMobile" src="img/img/Icons/pause.svg"
                    alt="">

                <div class="controlContainer">
                    <div class="controlParent">
                        <div id="walkLeftMobile"><img src="img/img/Icons/arrow_circle_left.svg" alt=""></div>
                        <div id="walkRightMobile"><img src="img/img/Icons/arrow_circle_right.svg" alt=""></div>
                    </div>
                    <div class="controlParent">
                        <div id="throwMobile"><img src="img/img/Icons/rocket_launch.svg" alt=""></div>
                        <div id="jumpMobile"><img src="img/img/Icons/arrow_circle_up.svg" alt=""></div>
                    </div>
                </div>
            </div>
            <canvas id="canvas" width="720" height="480"></canvas>
        </div>
    </div>
</body>

</html>
